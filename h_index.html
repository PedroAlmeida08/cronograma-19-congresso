<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma - 19º Congresso Teen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/h_index.css" />
  </head>
  <body>
    <!-- Página 1: Capa -->
    <div class="page bg-palette-lightest">
      <div
        class="page-content flex flex-col justify-center items-center text-center"
      >
        <img
          src="assets/Logo 19 Congresso Teen.png"
          alt="Logo 19º Congresso Teen"
          class="w-48 h-48 object-contain mb-8"
        />
        <h1 class="main-title text-5xl mb-6">Cronograma</h1>
        <h2 class="text-palette-darkest text-4xl font-semibold">
          19º Congresso Teen
        </h2>
      </div>
      <footer class="text-center mt-auto">
        <p class="text-palette-medium font-semibold">Paleta de Cores</p>
        <div class="flex justify-center space-x-4 mt-2">
          <div
            class="w-10 h-10 rounded-full bg-palette-lightest border border-gray-400"
          ></div>
          <div class="w-10 h-10 rounded-full bg-palette-light"></div>
          <div class="w-10 h-10 rounded-full bg-palette-medium"></div>
          <div class="w-10 h-10 rounded-full bg-palette-dark"></div>
          <div class="w-10 h-10 rounded-full bg-palette-darkest"></div>
        </div>
      </footer>
    </div>

    <div id="schedule-container">
      <!-- Páginas do cronograma serão inseridas aqui via JavaScript -->
    </div>
  </body>
  <script src="scripts/generatePages.js"></script>
</html>
